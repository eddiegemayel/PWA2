<!DOCTYPE html>
	<head>
		<meta charset="utf-8"/>
		<title>Tasks</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<header>
			<a href="index.html"><img src="images/NeverLate44.png" width=297 height=56 title="NeverLate!" alt="Logo"></a>
			<a href="myProfile.html" class="myProfileButton">My Profile</a>
			<a href="index.html"><span class="logoutAffordance">Logout</span></a>
		</header>
		<div id="newTask">
			<h1>Add New Task</h1>
			<hr noshade class="newTasksBreak">
			<form>
				<label class="nameLabel">Name:</label>
				<input class="nameInput" type="text">
			<form>
			</form>
				<label class="descriptionLabel">Description:</label>
				<textarea class="textArea"rows=4 columns=20 ></textarea>
			<form>
			</form>
				<label class="dueDateLabel">Due Date:</label>
				<input class="dateInput" type="text" placeholder="MM/DD/YYYY">
			<form>
			</form>
				<label class="statusLabel">Status:</label>
				<select class="choices">
					<option>On Time</option>
					<option>Urgent</option>
					<option>Delayed</option>
					<option>Finished</option>
				</select>
			<form>
			</form>
				<label class="priorityLabel">Priority:</label>
				<input class="priorityInput" type="text">
			</form>
			<a href="#" class="projectAdd">Add</a>
		</div>
		<div id="taskList">
			<h1>Project 1 / Tasks</h1>
			<hr noshade class="tasksBreak">
			<div class="task1">
				<h2>Task 1</h2>
				<p class="priority1">(Priority if entered)</p>
				<p class="task1Text">Date Due : 12/12/13</p>
				<p class="task1Text">Description right here...</p>
				<img class="task1pic" src="images/urgentIcon.png" width=83 height=75/>
				<img class="task1edit"src="images/edit.png" width=80 height=23/>
				<img class="task1delete"src="images/delete.png" width=81 height=24/>

			</div>
			<div class="task2">
				<h2>Task 2</h2>

				<p class="task2Text">Description right here...</p>
				<img class="task2pic"src="images/completed.png" width=83 height=75/>

			</div>
