<!DOCTYPE html>
	<head>
		<meta charset="utf-8"/>
		<title>NeverLate!</title>
		<link rel="stylesheet" href="css/main.css">

	</head>
	<body>
		<header>
			<img src="images/NeverLate44.png" width=297 height=56 title="NeverLate!" alt="Logo">
			<form class="login">
				<input id="username" type="text" placeholder="username" name="username">
				<input id="password" type="password" placeholder="password" name="password">
			</form>

			
		</header>
		
		<div id="cta">
		</div>
		
		<div class="register">
		
				<form method="get" class="email">
					<label for="email">Email:</label>
					<input id="email" type="email" name="email" placeholder="example@gmail.com">
				</form>
		
				<form class="password1">
					<label for="password">Password:</label>
					<input id="password1" type="password" name="password1" >
				</form>
		
				<form class="password2">
					<label for="message">Re-type Password:</label>
					<input id="password2" type="password" name="password2" >				
				</form>
			
				
		</div>
		
		<div id="about">
			<h1>What Are We About?</h1>
		</div>
		
	</body>
</html>
