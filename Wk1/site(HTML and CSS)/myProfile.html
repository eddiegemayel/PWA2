<!DOCTYPE html>
	<head>
		<meta charset="utf-8"/>
		<title>My Profile</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<header>
			<a href="landingPage.html"><img src="images/NeverLate44.png" width=297 height=56 title="NeverLate!" alt="Logo"></a>
			<a href="myProfile.html" class="myProfileButton">My Profile</a>
			<a href="landingPage.html"><span class="logoutAffordance">Logout</span></a>
		</header>
		<div class="myProfile">
			<h1>My Profile</h1>
			<hr noshade class="profileBreak">
			<p>
				Welcome, user! Here you can edit your	profile information. Find coworkers and add
				them to your friends list to coordinate projects together.
			</p>
			<form>
				<label class="profileNameLabel">Your Name:</label>
				<input class="profileNameInput" type="text">
			
				<label class="describeLabel">Description:</label>
				<textarea class="describeText"rows=4 columns=20 ></textarea>
			
				<label class="companyLabel">Company:</label>
				<input class="companyInput" type="text">
			</form>
			<a href="#" class="updateProfile">Update</a>

		</div>
		<div class="friendList">
			<h1>Friends</h1>
			<div class="friend1">
				<img class="profilepic1" src="images/profilePic.png" width=83 height=76/>
				<h2 class="f1">Friend 1</h2>
				<p class="des">Description Here</p>
				<img class="slotDelete" src="images/delete.png"/>
			</div>
			<div class="friend2">
				<img class="profilepic2" src="images/profilePic.png" width=83 height=76/>
				<h2 class="f1">Friend 2</h2>
				<p class="des">Description Here</p>
				<img class="slotDelete" src="images/delete.png"/>
			</div>
		</div>
	</body>
</html>
